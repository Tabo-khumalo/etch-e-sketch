<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Modak Title fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Funnel display font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Modak&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Etch-e-Sketch</title>
</head>
<body>
        <div id="container">
            <div id="toolbar">
                <h1 id="title">Sketch.IO</h1>

                <div id="buttons">
                    <label for="Num-Of-Cells">Generate Cells</label>
                    <input id="num-input" name="Num-Of-Cells" type="number" min="2" max="100" value="16">
                    <button id="submit">Submit</button>

                    <label for="bg-color">Color</label>
                    <input id="color-picker" name="bg-color" type="color">

                    <button id="grid-control">Grid</button>
                    <button id="erase">Erase</button>
                    <button id="clear">Clear</button>
                </div>


            </div>
            <main id="grid-container" class="container">
                
            </main>
        </div>
       

    <script src="./javaScript/script.js"></script>
</body>
</html>
